<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>검색 — 등단 아카이브</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css?v=1000">
</head>

<body>

<!-- 상단 우측 고정 아이콘 -->
<div class="header-top">
  <div class="header-icons">
    <a href="../mypage/index.html" class="icon-btn" aria-label="마이페이지">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M6 20c0-3.3 2.7-6 6-6s6 2.7 6 6"></path>
      </svg>
    </a>

    <!-- 현재 페이지 = 검색 -->
    <a href="index.html" class="icon-btn" aria-label="검색">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="16" y1="16" x2="22" y2="22"></line>
      </svg>
    </a>
  </div>
</div>

<div class="page">

  <br><br>
  <!-- 사이트 제목 -->
  <header class="site-header">
    <div class="header-main">
      <a href="../index.html">
        <h1 class="site-title">등단(登壇) — 신춘문예 희곡 아카이브</h1>
      </a>
      <p class="site-subtitle">글자에서 무대까지, 오늘을 위한 등단의 기록</p>
    </div>
  </header>

  <br><br>
  <hr class="work-divider">
  <br>

  <main class="work">

    <!-- 검색 영역 -->
    <section class="search-section">
      <h2 class="section-title">희곡 검색</h2>
      <p class="section-sub">
        제목 · 작가 · 장르 · 주제 키워드로 희곡을 찾아보세요.
      </p>

      <!-- 검색 입력창 -->
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="예: 삼대, 윤주호, 사회극, 가족"
          autocomplete="off"
        >
      </div>
    </section>

    <!-- 검색 결과 -->
    <section class="search-results">
      <div class="feed-grid" id="search-results">
        <!-- JS로 결과 썸네일 들어올 자리 -->
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <small>© 2025 등단 — 신춘문예 희곡 아카이브</small>
  </footer>

</div>

</body>
</html>
