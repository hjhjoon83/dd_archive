<a href="../details/index18.html"

  <script>
    const sortSelect = document.getElementById('sort-select');
    const grid = document.getElementById('feed-grid');
    const sizeOrder = ["2인", "3인", "4인", "5인"];


    function sortFeed(criteria) {
      const items = Array.from(grid.querySelectorAll('.feed-item'));
      items.sort((a, b) => {
        const da = a.dataset;
        const db = b.dataset;

        if (criteria === 'year') return Number(da.year) - Number(db.year);
        if (criteria === 'size') {
          return sizeOrder.indexOf(da.size) - sizeOrder.indexOf(db.size);
        }
        const ka = da[criteria].toLowerCase();
        const kb = db[criteria].toLowerCase();
        return ka.localeCompare(kb, 'ko');
      });
      items.forEach(item => grid.appendChild(item));
    }

    sortSelect.addEventListener('change', e => sortFeed(e.target.value));
    sortFeed(sortSelect.value);
  </script>
